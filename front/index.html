<script>

console.log("coucou je suis le front");

const ipc = require('electron').ipcRenderer;


let pseudo = "TheMaximeSan"
function test() {

    ipc.send('hello', pseudo);

}

ipc.on('getMyToken', (event, token) => {
    let pToken = document.getElementById("token");
    pToken.innerHTML = "Token : " + token;
})



/*

const shell = require('electron').shell;

function openLink() {
    shell.openExternal('http://localhost:4200/player/' + pseudo);
}


const { exec } = require('child_process');

exec('ping google.com', (error, stdout, stderr) => {

    if (error) {
        console.log(`error: ${error}`);
        return;
    }

    if (stderr) {
        console.log(`stderr: ${stderr}`);
        return;
    }

    if (stdout) {
        console.log(`stdout: ${stdout}`);
        return;
    }

});





</script>
